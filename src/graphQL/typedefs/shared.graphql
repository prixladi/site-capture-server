directive @upper on IMPUT_FIELD_DEFINITION

enum MutationStatus {
  OK
  NOT_FOUND
  CONFLICT
}

type MutationResult {
  status: MutationStatus!
  query: Query!
}

type MutationIdResult {
  id: ID!
  status: MutationStatus!
  query: Query!
}

type Size {
  width: Int!
  height: Int!
}

input SizeInput {
  width: Int!
  height: Int!
}

input PaginationInput {
  skip: Int!
  limit: Int!
}

