enum MutationStatus {
  OK
  NOT_FOUND
  CONFLICT
}

type MutationResult {
  status: MutationStatus!
  query: Query!
}

type MutationIdResult {
  id: ID
  status: MutationStatus!
  query: Query!
}

type Viewport {
  width: Int!
  height: Int!
}

input ViewportInput {
  width: Int!
  height: Int!
}

input PaginationInput {
  skip: Int!
  limit: Int!
}

